<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{vm.post.title}}</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-image">
        <img ng-src="data:image/jpeg;base64,{{vm.post.image}}">
      </div>
    </div>
    <button class="button button-full btn-default" ng-click="closeModal()">Sulje</button>
  </ion-content>
</ion-modal-view>
