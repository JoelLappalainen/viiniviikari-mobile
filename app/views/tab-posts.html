<ion-view view-title="Arvostelut">
	<ion-content class="padding">
		<div>Kaikki arvostelut</div>
		<div>Ylälaitaan input jonka avulla voi filtteröidä tageilla</div>
		<div class="list card" ng-repeat="post in vm.allposts" href="#/tab/post-details/{{post.$id}}">
			<div class="item item-thumbnail-left">
				<img ng-src="{{post.imgUrl}}">
				<h2>{{post.title}}</h2>
				<p>{{post.details.country.content}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
